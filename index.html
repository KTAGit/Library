<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header class="title">
        <h1>Library</h1>
    </header>
    
    <div id="libraryDisplayList">

        <div class="button-container">
            <button class="add-button">+</button>
        </div>
        
    </div>

    <div class="body-tint off"></div>

    <form action="" id="form" class="form-none">

        <div class="wrapper">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        
        <div class="wrapper">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>

        <div class="wrapper">
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages" required>
        </div>

        <div class="wrapper">
            <label class="status">Status</label>
            <div class="switch-container">
                <div class="switch-left">Not Read</div>
                <div class="switch-right">Read</div>
            </div>
        </div>

        <div class="wrapper">
            <button class="add-book-btn" type="button">Add Book</button>
        </div>
        
    </form>

    <script src="main.js" ></script>
</body>
</html>
